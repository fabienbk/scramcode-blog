{% extends "base.html" %}

{% block content %}
<div class="span8">
        
    <div class="btn-group pull-right" style="margin: 10px">
        <a class="btn" href="/post/{{ post.id }}/next/"><i class="icon-chevron-left"></i></a>                
        <a class="btn" href="/post/{{ post.id }}/previous/"><i class="icon-chevron-right"></i></a>
    </div>
        
    <div class="page-header" style="margin: -8px 0px 20px">
        <h3>{{ post.title }} <small>{{ post.creation_date|date:"j-M-Y" }}{% if user.is_authenticated %} <a href="/edit/?edit={{ post.id }}">[edit]</a>{% endif %}</small></h3>                    
    </div>    

    <div style="margin: 0px 0px 20px">
    {{ post.text_html|safe }}        
    </div>         

    <ul class="nav nav-tabs" id="myTab">
    <li class="active"><a href="#share">Share</a></li>
    <li><a href="#comments">Comments</a></li>
    </ul>
     
    <div class="tab-content">
    <div class="tab-pane active" id="share">    
    <span class='st_facebook_hcount' displayText='Facebook'></span>
    <span class='st_googleplus_hcount' displayText='Google +'></span>
    <span class='st_reddit_hcount' displayText='Reddit'></span>    
    <span class='st_twitter_hcount' displayText='Tweet'></span>
    <span class='st_linkedin_hcount' displayText='LinkedIn'></span>    
    <span class='st_email_hcount' displayText='Email'></span>
    </div>
    <div class="tab-pane" id="comments"> 

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'scramcode'; // required: replace example with your forum shortname        
        var disqus_identifier = '{{ post.id }}';
        var disqus_title = '{{ post.title }}';
        var disqus_url = 'http://blog.scramcode.com/post/{{ post.id }}/{{ post.slug }}/';        
        var disqus_developer = 1; // or 1 based on if you're looking to skip URL authentication
        
        /* * * DON'T EDIT BELOW THIS LINE * * */
        function load_disqus() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        };
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>        
    </div>        
    </div>
    
    <script lang="javascript">
    $('#myTab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
        load_disqus();
    });    
    </script>
                
</div>
{% endblock %}
